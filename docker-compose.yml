version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: k2marketingai-app:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - type: bind
        source: ${CONFIG_PATH:-./config.json}
        target: /app/config.json
        read_only: true
      - type: bind
        source: ${SECRETS_DIR:-./secrets}
        target: /secrets
        read_only: true
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/secrets/vertex-ai.json}
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-k2db}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  pg-data:
